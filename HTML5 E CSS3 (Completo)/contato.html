<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href=style.css>
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
				<title>Contato - Barbearia Alura</title>
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Barbearia Alura - Desde 2019"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome: </label>
					<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email: </label>
					<input type="email" id="email" class="input-padrao" required placeholder="seunome@dominio.com">

				<label for="telefone">Telefone: </label>
					<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) X XXXX-XXXX">

				<label for="mensagem">Mensagem: </label>
					<textarea cols="70" rows="10" name="contato" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
						<label for="radio-email">Email: </label>
							<input type="radio" name="contato" id="radio-email">

						<label for="radio-telefone">Telefone: </label>
							<input type="radio" name="contato" id="radio-telefone">

						<label for="radio-whats">Whatsapp: </label>
							<input type="radio" name="contato" id="radio-whats" checked>
				</fieldset>

					<fieldset>
						<legend>Qual horário prefere ser atendito?</legend>
							<select>
								<option>Manhã</option>
								<option>Tarde</option>
								<option>Noite</option>
							</select>
					</fieldset>

				<fieldset>
					<label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
					<input type="submit" value="Enviar informações" class="enviar">
				</feldset>
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h - 20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Barbearia Alura - Desde 2019">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
		</footer>
	</body>
</html>
